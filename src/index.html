<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	  <div id="main_app">
	  </div>
	  
	  <div class="theme-selector hidden">
		<div class="close-button">
		  <img src="icons/feather-dark/x.svg" width="40"/>
		</div>
		<h3>
		  <img src="icons/feather-dark/image.svg" width="30"/>
		  Themes
		</h3>
		<a class="theme-box" href="?theme=default">
		  <img src="themes/default/image.gif"/>
		  <br>
		  Epic Sunset
		</a>
		<a class="theme-box" href="?theme=retrowave">
		  <img src="themes/retrowave/image.gif"/>
		  <br>
		  Retrowave
		</a>
	  </div>
	  
	  <script src="libs/vue.js"></script>
	  <script src="libs/utils.js"></script>
	  <script src="libs/gif.js"></script>
	  
	  <script type="text/javascript">
		let available_themes = ["default", "retrowave"];
		var theme_name = new URL(window.location.href).searchParams.get("theme") || "default";
		if(!available_themes.find((el) => {return el == theme_name})){
		  theme_name = "default";
		}
	  </script>
	  
	  <script src="shader_player_webgl2.js"></script>
      <script src="components/settingsPP.js"></script>
	  <script src="components/player.js"></script>
	  <script src="components/ui.js"></script>
	  <script src="app.js"></script>
	</body>
</html>
