<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="./style.css?v=0.0.5">
    <link rel="stylesheet" href="./libs/animate.css?v=0.0.5">
    <title>Lattefx video editor</title>
  </head>
  <body>
    <div id="main_app">
    </div>
    <script>
     /* redirect /app to /app/ */
     if(/\/app$/.test(window.location.href)){
       window.location.href += "/";
     }
    </script>

    <script type="text/javascript" src="./libs/vue.js"></script>
    <script type="text/javascript" src="./libs/utils.js?v=0.0.5"></script>
    <script type="text/javascript" src="./libs/gif.js"></script>

    <script type="text/javascript">
     let available_themes = ["epicSunset", "retrowave"];
     var theme_name = new URL(window.location.href).searchParams.get("theme") || "default";
     if(!available_themes.find((el) => {return el == theme_name})){
       theme_name = "epicSunset";
     }
    </script>

    <script type="text/javascript" src="./shader_program.js?v=0.0.5"></script>
    <script type="text/javascript" src="./shader_player_webgl.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/sequence_effects.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/text_box.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/panel_selector.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/effects_selector.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/buy_video_lq.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/buy_render_credits.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/scene_template_selector.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/sequencer.js?v=0.0.5"></script>
    <script type="text/javascript" src="./libs/jszip.min.js"></script>
    <script type="text/javascript" src="./components/auth.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/ask_confirm.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/projects.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/ui.js?v=0.0.5"></script>
    <script type="text/javascript" src="./components/player.js?v=0.0.5"></script>
    <script type="text/javascript" src="./app.js?v=0.0.5"></script>
    <script type="text/javascript">
     fetch("/stats/lattefx_app_page_view/");

     function beforeUnload(){
       window.player.player.gl.getExtension('WEBGL_lose_context').loseContext();
       fetch("/stats/lattefx_app_page_leave/");
     };

     window.onpagehide = beforeUnload;
    </script>
    <div id="ask-confirm-placeholder"></div>
  </body>
</html>
