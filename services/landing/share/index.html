<!DOCTYPE html>
<html>
  <head>
    <title>cutvid.io | video player</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../libs/bulma.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./share-style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="https://cutvid.io">
          <img class="navbar-logo" src="../images/logo.png" height="60">
        </a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="buttons">
            <a class="navbar-item button is-primary" href="/app/" target="_blank">
              Make Videos
            </a>
          </div>
        </div>
      </div>
    </nav>
    <br/>
    <div class="columns">
      <div class="column is-four-fifths">
        <video class="video-player" src="" controls>
      </div>
      <div class="column is-one-fifth">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- cutvid.io share - right panel -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1194373076566702"
             data-ad-slot="4927088850"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>
    </div>
    <script type="text/javascript">
     let info = window.location.href.split("?")[1].split("-");
     let video_el = document.querySelectorAll("video")[0];
     let url = "";

     // Faster than querying settings.json
     if(window.location.href.indexOf("127.0.0.1") != -1){
       url = "http://127.0.0.1:8004/share/"+info[0]+"/"+info[1];
     } else {
       url = "/cloud/share/"+info[0]+"/"+info[1];
     }

     video_el.src = url;
     video_el.style.height = (window.innerHeight - 20) + "px";
    </script>
  </body>
</html>
